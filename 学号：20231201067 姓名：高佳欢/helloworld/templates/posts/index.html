{% load static %} 
<!DOCTYPE html> 
<html><head><title>My Webpage</title><style>.post { 
                background-color: #77dd11; 
                padding: 20px; 
                margin-bottom: 10px; 
                opacity: 0;
                transform: translateY(20px);
                animation: fadeInUp 0.5s ease forwards;
            }

            .post.hiding {
                animation-name: hide; 
                animation-duration: 0.5s; 
                animation-fill-mode: forwards; 
                animation-play-state: paused; 
            } 

            body { 
                padding-bottom: 50px; 
            } 

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes hide { 
                0% { 
                    opacity: 1; 
                    height: 100%; 
                    line-height: 100%; 
                    padding: 20px; 
                    margin-bottom: 10px; 
                } 
                75% { 
                    opacity: 0; 
                    height: 100%; 
                    line-height: 100%; 
                    padding: 20px; 
                    margin-bottom: 10px; 
                } 
                100% { 
                    opacity: 0; 
                    height: 0px; 
                    line-height: 0px; 
                    padding: 0px; 
                    margin-bottom: 0px; 
                } 
            }
        </style><script src="{% static 'posts/script.js' %}"></script></head><body><div id="posts"></div></body></html>
